<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">Covid19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <img id="backButton" src="https://static.thenounproject.com/png/1991936-200.png" width="40px" height="40px" (click)="backPreviousButton()">
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'TECHNICIAN'">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'TECHNICIAN'">
          <a class="nav-link" routerLink="/users/infected">Infected Users</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN'">
          <a class="nav-link" routerLink="/technicians">Technicians</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'TECHNICIAN'">
          <a class="nav-link" routerLink="/handledRequests">Handled Requests</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'ADMIN' || userRole === 'TECHNICIAN'">
          <a class="nav-link" routerLink="/unhandledRequests">Unhandled Requests</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'TECHNICIAN'">
          <a class="nav-link" routerLink="/technicianRequests">My Requests</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'USER'">
          <a class="nav-link" routerLink="/myRequests">My Requests</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'USER'">
          <a class="nav-link" routerLink="/createRequest">Create Request</a>
        </li>
        <li class="nav-item" >
          <div class="dropdown">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fseo-web-blue-1%2F100%2Fseo__web_blue_1_22-512.png&f=1&nofb=1" width="40px" height="40px">
            <div class="dropdown-content">
            <a routerLink="/profile">Profile</a>
            <a (click)="logout()">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
