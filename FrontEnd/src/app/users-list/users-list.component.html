<div *ngFor="let user of usersList">
    <div class="user" (click)="userInfo(user._id)">
        <p>Username: {{user.username}}</p>
        <p>Full Name: {{user.fullName}}</p>
    </div>
</div>
<button *ngIf="router.url === '/technicians'" [routerLink]="'/technicians/register'">Registar technician</button>
