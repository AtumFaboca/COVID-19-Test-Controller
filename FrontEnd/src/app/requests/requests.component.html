{{requestInfo | json}}
<div>
    <div>
        <button *ngIf="canDownloadFirst" (click)="download(requestInfo.firstTest.pdfFilePath)">Download Test 1</button>
    </div>
    <div>
        <button *ngIf="canDownloadSecond"(click)="download(requestInfo.secondTest.pdfFilePath)">Download Test 2</button>
    </div>
    <div *ngIf="!addTestResult">
        <button>Schedule Test</button>
    </div>
    <div *ngIf="addTestResult">
        <button>Add Test Result</button>
    </div>
</div>
